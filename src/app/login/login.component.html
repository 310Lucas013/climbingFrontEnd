<div class="bd-example">
  <form>
    <div class="form-group">
      <label for="InputPassword1">Email address</label>
      <input [(ngModel)]="InputEmail1" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
             placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input [(ngModel)]="InputPassword1" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="InputPassword1" placeholder="Password">
    </div>
<!--    <div class="form-group form-check">-->
<!--      <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--      <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--    </div>-->
    <button type="submit" class="btn btn-primary" (click)="signIn()">Submit</button>
  </form>
</div>
