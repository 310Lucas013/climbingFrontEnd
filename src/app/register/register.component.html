<div class="be-example">
  <form>
    <div class="form-group-two">
      <label for="RegisterEmail1">Email address</label>
      <input [(ngModel)]="RegisterEmail1" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="RegisterEmail1" aria-describedby="emailHelp"
             placeholder="Enter email" value="">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group-two">
      <label for="RegisterPassword1">Password</label>
      <input [(ngModel)]="RegisterPassword1" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="RegisterPassword1" placeholder="Password" value="">
    </div>
    <div class="form-group-two">
      <label for="RegisterPassword2">Repeat Password</label>
      <input [(ngModel)]="RegisterPassword2" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="RegisterPassword2" placeholder="Password" value="">
    </div>
    <!--    <div class="form-group form-check">-->
    <!--      <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
    <!--      <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
    <!--    </div>-->
    <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
    <button type="submit" class="btn btn-primary" (click)="back()">Login</button>
  </form>
</div>
