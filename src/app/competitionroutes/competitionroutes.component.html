<div class="overall">
  <div *ngFor="let CompRoute of competitionRoutes">
    <div class="info">
      <h2 class="title">{{CompRoute.route.name}}</h2>
      <p (click)="climbingTry(CompRoute.route.id, 1)">Zone 1</p>
      <p (click)="climbingTry(CompRoute.route.id, 2)">Zone 2</p>
      <p (click)="climbingTry(CompRoute.route.id, 3)">Zone 3</p>
      <p (click)="climbingTry(CompRoute.route.id, 4)">Top</p>
    </div>
  </div>
</div>
